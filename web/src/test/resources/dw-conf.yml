server:
  applicationConnectors:
    - type: http
      port: 2001
  adminConnectors:
    - type: http
      port: 2002

database:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:db1
  user: sa
  validationQuery: "/* Health check */ SELECT 1"
  properties:
    hibernate.hbm2ddl.auto: create
    hibernate.show_sql: true

downloadDirectory: build/web/downloads

logging:
  level: INFO
