apply plugin: 'kotlin'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    testCompile "org.testng:testng:6.8.8"
}

test {
    useTestNG()
    testLogging {
        // Show stderr and stdout (useful for exceptions)
        showStandardStreams = true
    }
}

